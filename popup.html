<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h2 {
        color: #333;
        margin: 0;
        font-size: 18px;
      }
      .copy-button {
        width: 100%;
        padding: 12px;
        background-color: #007cba;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 15px;
        transition: background-color 0.3s;
      }
      .copy-button:hover {
        background-color: #005a87;
      }
      .copy-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .status {
        text-align: center;
        padding: 10px;
        border-radius: 4px;
        font-size: 14px;
        margin-top: 10px;
      }
      .status.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        font-size: 12px;
        color: #666;
        text-align: center;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Cookie Manager</h2>
    </div>

    <button id="copyButton" class="copy-button">Copy Cookies to Local</button>

    <div class="info">
      Copies SESSION and XSRF-TOKEN from staging to local environment
    </div>

    <div id="status" class="status" style="display: none"></div>

    <script src="popup.js"></script>
  </body>
</html>
